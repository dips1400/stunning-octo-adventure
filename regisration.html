<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Medical-centric Registration</title>
    <link rel="stylesheet" href="regisration.css">

<body>
    <section class="container" id="container">
        <div class="left">
            <img src="images/26363.jpg" alt="intro-img" class="image" width="700px" height="640px">
        </div>
        <!--form for regisration-->
        <section class="right">
            <div class="right-inner">
            <h3>Sign Up</h3>
            <br>
                
                    <form class="frm" id="patient-form" action="login.html">
                        <label for="first_name" >First Name</label><br>
                        <input type="text" name="first_name" id="first_name">
                        <br>
                        <label for="last_name">Last Name</label><br>
                        <input type="text" name="last_name" id="last_name">
                        <br>
                        <label for="email">Email id</label><br>
                        <input type="email" name="email" id="email">
                        <br>
                        <label for="password">Password</label><br>
                        <input type="password" name="password" id="password">
                        <br>
                        <label for="re-password">Confirm password</label><br>
                        <input type="password" name="re-password">
                        <br><br>
                        <button class="btn">Sign Up</button>
                    </form>
                    <br><br>   
                  
                <p>Already a member?<a href="login.html">Sign in</a></p>
            </div>     
        </section>
    </section>
